<!-- /model/confirmarModel.xhtml -->
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:confirmDialog widgetVar="confirmRemoveDialog" header="Confirmação"
                     message="Deseja excluir os dados?"
                     severity="info" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Confirmar"
                         action="#{modalBean.confirmarExclusao}"
                         update="@form"
                         oncomplete="PF('confirmDialog').hide();"
                         icon="pi pi-check" />
        <p:commandButton value="Cancelar"
                         onclick="PF('confirmRemoveDialog').hide(); return false;"
                         type="button"
                         icon="pi pi-times"
                         styleClass="ui-button-secondary"
                         immediate="true"/>
    </p:confirmDialog>
</ui:composition>
